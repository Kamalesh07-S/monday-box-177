<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>

<div class="topbar">
    <span>Faculty Dashboard</span>
    <form action="/logout" method="post">
        <button>Logout</button>
    </form>
</div>

<table>
<tr>
    <th>Student</th>
    <th>Reason</th>
    <th>Status</th>
    <th>Action</th>
</tr>

<tr th:each="r : ${requests}">
    <td th:text="${r.student.name}"></td>
    <td th:text="${r.reason}"></td>
    <td th:text="${r.status}"></td>
    <td>
        <form th:if="${r.status.name() == 'PENDING'}"
              action="/faculty/action" method="post">
            <input type="hidden" name="id" th:value="${r.id}">
            <button name="decision" value="APPROVED">Approve</button>
            <button name="decision" value="REJECTED">Reject</button>
        </form>
        <span th:if="${r.status.name() != 'PENDING'}">Locked</span>
    </td>
</tr>
</table>

</body>
</html>
